programs:
    exception:
        command: /bin/sh
        numprocs: 2
        retry: 3
        umask: 022
        exitcodes:
            - 0
            - 1
        autorestart: onerror
        stopsignal: TERM
        priority: 3
    solo:
        command: /bin/sh -c yes
        numprocs: 1
        retry: 3
        umask: 022
        exitcodes:
            - 0
            - 1
        autorestart: onerror
        stopsignal: TERM
        priority: 3

server:
    daemon: false
    logfile: taskmaster.log
    loglevel: DEBUG

socket:
    enable: true
    socketpath: /tmp/taskmaster.sock
    umask: 077
