programs:
  shell:
    command: /bin/bash
    env:
      TEST: true
    autorestart: always

  should_exit:
    command: /bin/bash -c "sleep 10"

  should_fatal:
    command: /bin/bash -c "sleep 5"
    startretries: 0
    startsecs: 10

  exit_w_code:
    command: /bin/bash -c "sleep 5; exit 42"
    autorestart: onerror
    exitcodes:
      - 42

  keep_restarting:
    command: /bin/bash -c "sleep 30"
    startsecs: 0
    autorestart: always

server:
  logfile: /tmp/taskmasterd.log
  loglevel: INFO

socket:
  enable: true
  socketpath: /tmp/taskmaster.sock
