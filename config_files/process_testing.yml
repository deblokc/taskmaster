programs:
    exception:
        command: ls
        numprocs: 000000000005
        retry: 3
        umask: 0o022
        exitcodes:
            - 1
            - 10000
        autostart: true
        autorestart: always
        startsecs: 0
        stopsignal: HUP
        priority: 0
    echoeing:
        command: pwd
        retry: 3
        umask: 0o027
        user: bdetune
        workingdir: /
        env:
            PATH: ""
            PATH: "/"
            pwd: "~"
        autorestart: never
        startsecs: 0
    infinity&beyond:
        command: cat
        retry: 0
        autorestart: never
        startsecs: 3
server:
    connection: Unix
