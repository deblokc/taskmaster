programs:
    exception:
        command: ls
        numprocs: 000000000005
        retry: 3
        umask: 777
        exitcodes:
            - 1
            - 2
            - 1000000
        autostart: true
        autorestart: always
        startsecs: 0
        stopsignal: HUP
        priority: 0
    echoeing:
        command: pwd
        retry: 3
        umask: 727
        user: bdetune
        workingdir: /
        env:
            PATH: ""
            PATH: "/"
            pwd: "~"
        autorestart: never
        startsecs: 0
        bs: true
    infinity&beyond:
        command: cat
        retry: 0
        autorestart: never
        startsecs: 3
server:
    connection: Unix
    user: bdetune
    umask: 022                        # umask, ranges from 000 to 777 in octal, default value 022
    daemon: true                      # starts taskmaster as daemon if true, default false
    loglevel: CRITICAL
